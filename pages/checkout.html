<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Flipkart Clone</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <div id="header-placeholder"></div>

    <main class="container mt-1">
        <div class="checkout-container">
            <div class="checkout-left">
                <!-- Login Status -->
                <div class="checkout-section">
                    <div style="font-weight: 500; color: #878787; font-size: 14px;">1. LOGIN <span
                            style="color:black; font-weight:bold; margin-left:10px;">User Logged In âœ“</span></div>
                </div>

                <!-- Delivery Address -->
                <div class="checkout-section">
                    <div class="section-header">2. DELIVERY ADDRESS</div>
                    <form id="address-form" class="checkout-form">
                        <div class="form-field">
                            <label>Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-field">
                            <label>10-digit mobile number</label>
                            <input type="text" id="phone" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-field">
                            <label>Pincode</label>
                            <input type="text" id="pincode" pattern="[0-9]{6}" required>
                        </div>
                        <div class="form-field">
                            <label>Locality / City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-field full-width">
                            <label>Address (Area and Street)</label>
                            <textarea id="address" rows="3" required></textarea>
                        </div>
                        <div class="form-field full-width">
                            <label>Address Type</label>
                            <div class="radio-group">
                                <label><input type="radio" name="addressType" value="Home" checked> Home</label>
                                <label><input type="radio" name="addressType" value="Work"> Work</label>
                            </div>
                        </div>
                        <div class="full-width">
                            <button type="submit" class="btn btn-continue">SAVE AND DELIVER HERE</button>
                        </div>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="checkout-section">
                    <div class="section-header">3. ORDER SUMMARY</div>
                    <div id="checkout-items">
                        <!-- Injected JS -->
                    </div>
                </div>
            </div>

            <div class="cart-right">
                <div class="price-details-header">PRICE DETAILS</div>
                <div class="price-details-body" id="price-details-checkout">
                    <!-- Injected by JS -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/checkout.js"></script>
</body>

</html>
