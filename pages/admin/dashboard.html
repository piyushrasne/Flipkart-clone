<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Flipkart Clone</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <h2>Flipkart Admin</h2>
            <nav>
                <a href="dashboard.html" class="admin-nav-item active"><i class="fa fa-tachometer-alt"></i>
                    Dashboard</a>
                <a href="manage-products.html" class="admin-nav-item"><i class="fa fa-box"></i> Products</a>
                <a href="manage-orders.html" class="admin-nav-item"><i class="fa fa-shopping-bag"></i> Orders</a>
                <a href="manage-users.html" class="admin-nav-item"><i class="fa fa-users"></i> Users</a>
                <a href="../../index.html" class="admin-nav-item"><i class="fa fa-home"></i> Back to Site</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-content">
            <h1 style="margin-bottom: 25px; font-weight: 400;">Dashboard Overview</h1>

            <div class="stat-grid">
                <div class="stat-card">
                    <div class="stat-info">
                        <h3 id="stat-total-products">0</h3>
                        <p>Total Products</p>
                    </div>
                    <i class="fa fa-box stat-icon"></i>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h3 id="stat-total-orders">0</h3>
                        <p>Total Orders</p>
                    </div>
                    <i class="fa fa-shopping-cart stat-icon"></i>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h3 id="stat-total-users">0</h3>
                        <p>Registered Users</p>
                    </div>
                    <i class="fa fa-user stat-icon"></i>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h3 id="stat-total-revenue">â‚¹0</h3>
                        <p>Total Revenue</p>
                    </div>
                    <i class="fa fa-rupee-sign stat-icon"></i>
                </div>
            </div>

            <div class="data-table-container">
                <h3>System Status</h3>
                <p style="color: green; margin-top: 10px;"> <i class="fa fa-check-circle"></i> All Systems Operational
                </p>
                <p style="margin-top: 5px; font-size: 14px;">Demo Version 1.0.0</p>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../../js/utils.js"></script>
    <script src="../../data/products-data.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/admin.js"></script>
</body>

</html>
