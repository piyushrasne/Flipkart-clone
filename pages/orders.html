<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Flipkart Clone</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page-container {
            display: flex;
            gap: 20px;
            align-items: start;
        }

        .sidebar {
            width: 250px;
            background: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .1);
            min-height: 400px;
        }

        .account-menu-item {
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #878787;
            cursor: pointer;
        }

        .account-menu-item.active {
            color: var(--primary-color);
            background: #f5faff;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
        }

        .order-card {
            background: white;
            border: 1px solid #f0f0f0;
            margin-bottom: 16px;
            border-radius: 2px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .1);
            padding: 16px;
            transition: box-shadow 0.2s;
        }

        .order-card:hover {
            box-shadow: 0 4px 10px 0 rgba(0, 0, 0, .1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 12px;
            color: #878787;
        }

        .order-id {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 2px;
            margin-right: 10px;
            font-weight: 500;
            color: #333;
        }

        .order-item-row {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f9f9f9;
        }

        .order-item-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .item-img {
            width: 80px;
            height: 80px;
            text-align: center;
        }

        .item-img img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .item-info {
            flex: 1;
        }

        .item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .item-price {
            font-size: 14px;
        }

        .item-status {
            width: 200px;
            font-weight: 500;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success-color);
            display: inline-block;
            margin-right: 6px;
        }

        .order-footer {
            text-align: right;
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                min-height: auto;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div id="header-placeholder"></div>

    <main class="container mt-1">
        <div class="page-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="account-menu-item">
                    <i class="fa fa-user"></i> My Profile
                </div>
                <div class="account-menu-item active">
                    <i class="fa fa-gift"></i> My Orders
                </div>
                <div class="account-menu-item" onclick="window.location.href='wishlist.html'">
                    <i class="fa fa-heart"></i> My Wishlist
                </div>
                <div class="account-menu-item" onclick="logout()">
                    <i class="fa fa-sign-out"></i> Logout
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div id="orders-container">
                    <!-- Injected by JS -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/orders.js"></script>
</body>

</html>
