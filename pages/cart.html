<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Flipkart Clone</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <div id="header-placeholder"></div>

    <main class="container mt-1" style="min-height: 80vh;">

        <!-- Empty Cart State -->
        <div id="empty-cart" class="empty-cart-container">
            <img src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                style="width: 250px; margin-bottom: 20px;">
            <p style="font-size: 18px; margin-bottom: 10px;">Your cart is empty!</p>
            <p style="font-size: 12px; margin-bottom: 20px;">Add items to it now.</p>
            <a href="products.html" class="btn btn-primary" style="padding: 10px 50px;">Shop Now</a>
        </div>

        <!-- Cart Layout -->
        <div id="cart-layout" class="cart-layout" style="display: none;">
            <div class="cart-left">
                <div class="cart-header">My Cart</div>

                <div id="cart-items-container">
                    <!-- Injected by JS -->
                </div>

                <div class="place-order-btn-container">
                    <button class="btn btn-place-order" onclick="window.location.href='checkout.html'">PLACE
                        ORDER</button>
                </div>
            </div>

            <div class="cart-right">
                <div class="price-details-header">PRICE DETAILS</div>
                <div class="price-details-body" id="price-details">
                    <!-- Injected by JS -->
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/cart.js"></script>
</body>

</html>
