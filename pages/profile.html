<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Flipkart Clone</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page-container {
            display: flex;
            gap: 20px;
            align-items: start;
        }

        .sidebar {
            width: 250px;
            background: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .1);
            min-height: 400px;
        }

        .account-menu-item {
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #878787;
            cursor: pointer;
        }

        .account-menu-item.active {
            color: var(--primary-color);
            background: #f5faff;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            background: white;
            padding: 24px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .1);
        }

        .profile-header {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            max-width: 400px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
        }

        .form-control:disabled {
            background: #f0f0f0;
            cursor: not-allowed;
        }

        .btn-save {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 2px;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        .profile-pic-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #878787;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div id="header-placeholder"></div>

    <main class="container mt-1">
        <div class="page-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="account-menu-item active">
                    <i class="fa fa-user"></i> My Profile
                </div>
                <div class="account-menu-item" onclick="window.location.href='orders.html'">
                    <i class="fa fa-gift"></i> My Orders
                </div>
                <div class="account-menu-item" onclick="window.location.href='wishlist.html'">
                    <i class="fa fa-heart"></i> My Wishlist
                </div>
                <div class="account-menu-item" onclick="logout()">
                    <i class="fa fa-sign-out"></i> Logout
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="profile-header">Personal Information</div>

                <div class="profile-pic-row">
                    <div class="profile-pic"><i class="fa fa-user"></i></div>
                    <div>
                        <div style="font-weight: 500;">Hello, <span id="display-name">User</span></div>
                    </div>
                </div>

                <form id="profile-form">
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" class="form-control" disabled>
                    </div>

                    <div class="form-group password-container">
                        <label>New Password (leave blank to keep current)</label>
                        <input type="password" id="password" class="form-control" minlength="6">
                        <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('password', this)"
                            style="top: 38px;"></i>
                    </div>

                    <button type="submit" class="btn-save">Update Profile</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/profile.js"></script>
</body>

</html>
